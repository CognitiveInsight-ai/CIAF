<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIAF Compliance Dashboard - Data Pipeline Tracing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-controls .btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-controls .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .pipeline-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .pipeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .pipeline-title {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-selector select {
            padding: 8px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .trace-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .trace-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .pipeline-flow {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 20px 0;
        }

        .pipeline-stage {
            min-width: 280px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            position: relative;
            transition: all 0.3s ease;
        }

        .pipeline-stage.active {
            border-color: #3498db;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.2);
            transform: translateY(-5px);
        }

        .pipeline-stage.completed {
            border-color: #27ae60;
            background: #d4edda;
        }

        .stage-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stage-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .stage-icon.input { background: #3498db; }
        .stage-icon.preprocessing { background: #f39c12; }
        .stage-icon.training { background: #9b59b6; }
        .stage-icon.inference { background: #27ae60; }
        .stage-icon.audit { background: #e74c3c; }

        .stage-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .stage-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #f8f9fa;
            color: #6c757d;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .stage-metadata {
            margin-top: 15px;
        }

        .metadata-toggle {
            background: none;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-weight: 500;
            color: #495057;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metadata-toggle:hover {
            background: #e9ecef;
        }

        .metadata-content {
            display: none;
            margin-top: 10px;
            background: white;
            border-radius: 6px;
            padding: 15px;
            border: 1px solid #dee2e6;
            max-height: 300px;
            overflow-y: auto;
        }

        .metadata-content.show {
            display: block;
        }

        .json-viewer {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .json-key {
            color: #d73a49;
            font-weight: 600;
        }

        .json-string {
            color: #032f62;
        }

        .json-number {
            color: #005cc5;
        }

        .json-boolean {
            color: #e36209;
        }

        .json-null {
            color: #6f42c1;
        }

        .arrow-connector {
            display: flex;
            align-items: center;
            color: #3498db;
            font-size: 1.5rem;
            margin: 0 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: #27ae60;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #27ae60;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }

        /* Metadata Viewer Styles */
        .metadata-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .metadata-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .metadata-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #3498db;
            background: transparent;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #3498db;
            color: white;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .metadata-content {
            min-height: 300px;
        }

        .metadata-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 500;
            color: #5a6c7d;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .metadata-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Card View Styles */
        .metadata-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .metadata-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .metadata-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .card-timestamp {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .card-stage {
            display: inline-block;
            padding: 4px 8px;
            background: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-stage.data_ingestion { background: #3498db; }
        .card-stage.preprocessing { background: #f39c12; }
        .card-stage.training { background: #9b59b6; }
        .card-stage.validation { background: #27ae60; }
        .card-stage.inference { background: #1abc9c; }
        .card-stage.compliance { background: #e74c3c; }

        .card-details {
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: #495057;
        }

        .detail-value {
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        /* Table View Styles */
        .metadata-table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .metadata-table {
            width: 100%;
            border-collapse: collapse;
        }

        .metadata-table th {
            background: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .metadata-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }

        .metadata-table tbody tr:hover {
            background: #f8f9fa;
        }

        .table-stage {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .table-json {
            max-width: 300px;
            max-height: 100px;
            overflow: auto;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }

        /* JSON Viewer Styles */
        .json-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 500px;
            overflow: auto;
        }

        .json-key {
            color: #90cdf4;
        }

        .json-string {
            color: #68d391;
        }

        .json-number {
            color: #fbb6ce;
        }

        .json-boolean {
            color: #ffd89b;
        }

        .json-null {
            color: #a0aec0;
        }

        .json-brace {
            color: #e2e8f0;
        }

        .expandable {
            cursor: pointer;
            user-select: none;
        }

        .expandable:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .collapse-indicator {
            display: inline-block;
            width: 12px;
            text-align: center;
            margin-right: 5px;
            transition: transform 0.2s ease;
        }

        .collapse-indicator.collapsed {
            transform: rotate(-90deg);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #3498db;
            color: white;
        }

        .search-export {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-box {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }

        .export-btn {
            padding: 10px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .pipeline-flow {
                flex-direction: column;
                align-items: center;
            }

            .arrow-connector {
                transform: rotate(90deg);
                margin: 15px 0;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .metadata-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .metadata-stats {
                justify-content: center;
            }

            .metadata-cards {
                grid-template-columns: 1fr;
            }

            .view-toggle {
                flex-direction: column;
                width: 100%;
            }

            .search-export {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-route"></i> CIAF Compliance Dashboard</h1>
            <div class="header-controls">
                <button class="btn btn-primary" onclick="openMetadataViewer()">
                    <i class="fas fa-database"></i> View Metadata
                </button>
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Main Dashboard
                </a>
            </div>
        </div>

        <div class="alert" id="alert-box"></div>

        <div class="pipeline-container">
            <div class="pipeline-header">
                <h2 class="pipeline-title">Data Pipeline Tracing</h2>
                <div class="model-selector">
                    <label for="model-select">Select Model:</label>
                    <select id="model-select">
                        <option value="">Choose a model...</option>
                        <option value="job_classifier">Job Classifier</option>
                        <option value="ct_scan">CT Scan Medical AI</option>
                        <option value="credit_scoring">Credit Scoring</option>
                    </select>
                    <button class="trace-btn" onclick="startTrace()">
                        <i class="fas fa-play"></i> Start Trace
                    </button>
                </div>
            </div>

            <div class="loading" id="trace-loading">
                <div class="spinner"></div>
                <span>Tracing data pipeline...</span>
            </div>

            <div class="pipeline-flow" id="pipeline-flow">
                <!-- Pipeline stages will be populated here -->
            </div>

            <div class="metrics-grid" id="metrics-grid" style="display: none;">
                <!-- Compliance metrics will be populated here -->
            </div>
        </div>
    </div>

    <!-- Metadata Viewer Section -->
    <div class="metadata-viewer" id="metadata-viewer" style="display: none;">
        <div class="metadata-header">
            <h2><i class="fas fa-database"></i> Stored Metadata</h2>
            <div class="metadata-controls">
                <button class="btn btn-secondary" onclick="closeMetadataViewer()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>

        <!-- Metadata Filter Controls -->
        <div class="metadata-filters">
            <div class="filter-group">
                <label for="date-range">Date Range:</label>
                <select id="date-range" onchange="filterMetadata()">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="model-filter">Model:</label>
                <select id="model-filter" onchange="filterMetadata()">
                    <option value="all">All Models</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="framework-filter">Framework:</label>
                <select id="framework-filter" onchange="filterMetadata()">
                    <option value="all">All Frameworks</option>
                    <option value="GDPR">GDPR</option>
                    <option value="FDA">FDA</option>
                    <option value="EEOC">EEOC</option>
                    <option value="FCRA">FCRA</option>
                    <option value="HIPAA">HIPAA</option>
                    <option value="ISO_13485">ISO 13485</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="search-metadata">Search:</label>
                <input type="text" id="search-metadata" placeholder="Search metadata..." onkeyup="searchMetadata()">
            </div>
            
            <div class="filter-group">
                <button class="btn btn-primary" onclick="loadMetadata()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
                <button class="btn btn-secondary" onclick="exportMetadata()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Custom Date Range Inputs -->
        <div id="custom-date-range" class="custom-date-range" style="display: none;">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" onchange="filterMetadata()">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" onchange="filterMetadata()">
        </div>

        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" data-view="cards" onclick="switchView('cards')">
                <i class="fas fa-th"></i> Cards
            </button>
            <button class="view-btn" data-view="table" onclick="switchView('table')">
                <i class="fas fa-table"></i> Table
            </button>
            <button class="view-btn" data-view="json" onclick="switchView('json')">
                <i class="fas fa-code"></i> JSON
            </button>
        </div>

        <!-- Metadata Statistics -->
        <div class="metadata-stats" id="metadata-stats">
            <div class="stat-item">
                <span class="stat-label">Total Records:</span>
                <span class="stat-value" id="total-records">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Filtered Records:</span>
                <span class="stat-value" id="filtered-records">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Models:</span>
                <span class="stat-value" id="unique-models">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Frameworks:</span>
                <span class="stat-value" id="unique-frameworks">0</span>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="metadata-loading" style="display: none;">
            <div class="spinner"></div>
            <span>Loading metadata...</span>
        </div>

        <!-- Cards View -->
        <div class="metadata-content cards-view" id="cards-view">
            <div class="metadata-cards" id="metadata-cards">
                <!-- Metadata cards will be populated here -->
            </div>
        </div>

        <!-- Table View -->
        <div class="metadata-content table-view" id="table-view" style="display: none;">
            <div class="table-container">
                <table class="metadata-table" id="metadata-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('timestamp')">Timestamp <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('model_id')">Model ID <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('framework')">Framework <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('stage')">Stage <i class="fas fa-sort"></i></th>
                            <th onclick="sortTable('compliance_score')">Compliance <i class="fas fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="metadata-table-body">
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- JSON View -->
        <div class="metadata-content json-view" id="json-view" style="display: none;">
            <div class="json-container">
                <div class="json-viewer" id="json-viewer">
                    <!-- JSON content will be populated here -->
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <button class="pagination-btn" id="prev-btn" onclick="previousPage()" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span class="pagination-info" id="pagination-info">Page 1 of 1</span>
            <button class="pagination-btn" id="next-btn" onclick="nextPage()" disabled>
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        let currentModel = '';
        let traceData = {};

        function showAlert(message, type = 'info') {
            const alertBox = document.getElementById('alert-box');
            alertBox.className = `alert ${type}`;
            alertBox.innerHTML = message;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('trace-loading').style.display = show ? 'flex' : 'none';
        }

        function formatJSON(obj, indent = 0) {
            const indentStr = '  '.repeat(indent);
            
            if (obj === null) {
                return '<span class="json-null">null</span>';
            }
            
            if (typeof obj === 'string') {
                return `<span class="json-string">"${obj}"</span>`;
            }
            
            if (typeof obj === 'number') {
                return `<span class="json-number">${obj}</span>`;
            }
            
            if (typeof obj === 'boolean') {
                return `<span class="json-boolean">${obj}</span>`;
            }
            
            if (Array.isArray(obj)) {
                if (obj.length === 0) return '[]';
                
                const items = obj.map(item => 
                    indentStr + '  ' + formatJSON(item, indent + 1)
                ).join(',\\n');
                
                return `[\\n${items}\\n${indentStr}]`;
            }
            
            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) return '{}';
                
                const items = keys.map(key => 
                    `${indentStr}  <span class="json-key">"${key}"</span>: ${formatJSON(obj[key], indent + 1)}`
                ).join(',\\n');
                
                return `{\\n${items}\\n${indentStr}}`;
            }
            
            return String(obj);
        }

        function createStage(stage, index) {
            const stageDiv = document.createElement('div');
            stageDiv.className = `pipeline-stage ${stage.status}`;
            stageDiv.id = `stage-${index}`;
            
            stageDiv.innerHTML = `
                <div class="stage-header">
                    <div class="stage-icon ${stage.type}">
                        <i class="${stage.icon}"></i>
                    </div>
                    <div>
                        <div class="stage-title">${stage.title}</div>
                        <span class="stage-status status-${stage.status}">${stage.status}</span>
                    </div>
                </div>
                <div class="stage-metadata">
                    <button class="metadata-toggle" onclick="toggleMetadata(${index})">
                        <span>View Metadata</span>
                        <i class="fas fa-chevron-down" id="toggle-icon-${index}"></i>
                    </button>
                    <div class="metadata-content" id="metadata-${index}">
                        <div class="json-viewer">${formatJSON(stage.metadata)}</div>
                    </div>
                </div>
            `;
            
            return stageDiv;
        }

        function toggleMetadata(index) {
            const content = document.getElementById(`metadata-${index}`);
            const icon = document.getElementById(`toggle-icon-${index}`);
            
            content.classList.toggle('show');
            icon.className = content.classList.contains('show') ? 
                'fas fa-chevron-up' : 'fas fa-chevron-down';
        }

        function createArrow() {
            const arrow = document.createElement('div');
            arrow.className = 'arrow-connector';
            arrow.innerHTML = '<i class="fas fa-arrow-right"></i>';
            return arrow;
        }

        function renderPipeline(stages) {
            const flowContainer = document.getElementById('pipeline-flow');
            flowContainer.innerHTML = '';
            
            stages.forEach((stage, index) => {
                flowContainer.appendChild(createStage(stage, index));
                
                if (index < stages.length - 1) {
                    flowContainer.appendChild(createArrow());
                }
            });
        }

        function renderMetrics(metrics) {
            const metricsGrid = document.getElementById('metrics-grid');
            metricsGrid.innerHTML = '';
            
            Object.entries(metrics).forEach(([key, value]) => {
                const metricCard = document.createElement('div');
                metricCard.className = 'metric-card';
                
                const icon = getMetricIcon(key);
                const formattedValue = typeof value === 'number' ? 
                    (value < 1 ? (value * 100).toFixed(1) + '%' : value.toFixed(2)) : 
                    value;
                
                metricCard.innerHTML = `
                    <div class="metric-header">
                        <i class="${icon}"></i>
                        <span class="metric-title">${formatMetricName(key)}</span>
                    </div>
                    <div class="metric-value">${formattedValue}</div>
                `;
                
                metricsGrid.appendChild(metricCard);
            });
            
            metricsGrid.style.display = 'grid';
        }

        function getMetricIcon(key) {
            const icons = {
                'compliance_score': 'fas fa-shield-alt',
                'bias_score': 'fas fa-balance-scale',
                'fairness_score': 'fas fa-gavel',
                'audit_events': 'fas fa-list-alt',
                'data_lineage': 'fas fa-route',
                'model_accuracy': 'fas fa-bullseye',
                'prediction_confidence': 'fas fa-chart-line',
                'uncertainty_score': 'fas fa-question-circle'
            };
            return icons[key] || 'fas fa-chart-bar';
        }

        function formatMetricName(key) {
            return key.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        async function startTrace() {
            const modelSelect = document.getElementById('model-select');
            currentModel = modelSelect.value;
            
            if (!currentModel) {
                showAlert('Please select a model to trace', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Get real trace data from API
                const response = await fetch(`/api/pipeline/trace/${currentModel}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const traceData = await response.json();
                
                if (traceData.error) {
                    throw new Error(traceData.error);
                }
                
                // Render the pipeline from API data
                renderPipelineFromAPI(traceData);
                renderMetrics(traceData.compliance_metrics || {});
                
                showAlert(`Successfully traced ${currentModel} pipeline`, 'success');
            } catch (error) {
                showAlert('Failed to trace pipeline: ' + error.message, 'error');
                console.error('Trace error:', error);
            } finally {
                showLoading(false);
            }
        }

        function renderPipelineFromAPI(apiData) {
            const stages = apiData.stages.map(stage => ({
                type: stage.stage_id,
                icon: getStageIcon(stage.stage_id),
                title: stage.stage_name,
                status: stage.status,
                metadata: stage.metadata
            }));
            
            renderPipeline(stages);
            
            // Animate stages
            stages.forEach((stage, index) => {
                setTimeout(() => {
                    const stageElement = document.getElementById(`stage-${index}`);
                    if (stageElement) {
                        stageElement.classList.add('active');
                        setTimeout(() => {
                            stageElement.classList.remove('active');
                            stageElement.classList.add('completed');
                        }, 800);
                    }
                }, index * 300);
            });
        }
        
        function getStageIcon(stageId) {
            const icons = {
                'input': 'fas fa-upload',
                'medical_input': 'fas fa-file-medical',
                'financial_input': 'fas fa-file-invoice-dollar',
                'preprocessing': 'fas fa-cogs',
                'medical_preprocessing': 'fas fa-microscope',
                'financial_preprocessing': 'fas fa-calculator',
                'training': 'fas fa-brain',
                'model_training': 'fas fa-brain',
                'medical_training': 'fas fa-graduation-cap',
                'credit_training': 'fas fa-chart-line',
                'inference': 'fas fa-robot',
                'medical_inference': 'fas fa-stethoscope',
                'credit_inference': 'fas fa-credit-card',
                'audit_trail': 'fas fa-clipboard-check',
                'medical_audit': 'fas fa-shield-virus',
                'regulatory_audit': 'fas fa-gavel'
            };
            return icons[stageId] || 'fas fa-circle';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-select first available model if available
            const urlParams = new URLSearchParams(window.location.search);
            const preselectedModel = urlParams.get('model');
            if (preselectedModel) {
                document.getElementById('model-select').value = preselectedModel;
                setTimeout(() => startTrace(), 500);
            }
        });

        // ===== METADATA VIEWER FUNCTIONALITY =====
        
        let metadataViewerData = [];
        let filteredMetadataData = [];
        let currentView = 'cards';
        let currentPage = 1;
        let itemsPerPage = 12;
        let sortColumn = '';
        let sortDirection = 'desc';

        // Open metadata viewer
        function openMetadataViewer() {
            document.getElementById('metadata-viewer').style.display = 'block';
            document.querySelector('.dashboard').style.display = 'none';
            loadMetadata();
        }

        // Close metadata viewer
        function closeMetadataViewer() {
            document.getElementById('metadata-viewer').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'block';
        }

        // Load metadata from backend
        async function loadMetadata() {
            const loadingIndicator = document.getElementById('metadata-loading');
            loadingIndicator.style.display = 'flex';
            
            try {
                const response = await fetch('/api/metadata/list');
                if (response.ok) {
                    metadataViewerData = await response.json();
                    populateFilters();
                    filterMetadata();
                    updateStatistics();
                } else {
                    showAlert('Failed to load metadata', 'error');
                }
            } catch (error) {
                console.error('Error loading metadata:', error);
                showAlert('Error loading metadata: ' + error.message, 'error');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const modelFilter = document.getElementById('model-filter');
            const uniqueModels = [...new Set(metadataViewerData.map(item => item.model_id))];
            
            // Clear existing options except "All Models"
            modelFilter.innerHTML = '<option value="all">All Models</option>';
            uniqueModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelFilter.appendChild(option);
            });
        }

        // Filter metadata based on selected criteria
        function filterMetadata() {
            const dateRange = document.getElementById('date-range').value;
            const modelFilter = document.getElementById('model-filter').value;
            const frameworkFilter = document.getElementById('framework-filter').value;
            const searchTerm = document.getElementById('search-metadata').value.toLowerCase();

            filteredMetadataData = metadataViewerData.filter(item => {
                // Date filter
                if (dateRange !== 'all') {
                    const itemDate = new Date(item.timestamp);
                    const now = new Date();
                    
                    if (dateRange === 'today') {
                        if (itemDate.toDateString() !== now.toDateString()) return false;
                    } else if (dateRange === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        if (itemDate < weekAgo) return false;
                    } else if (dateRange === 'month') {
                        const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        if (itemDate < monthAgo) return false;
                    } else if (dateRange === 'custom') {
                        const startDate = new Date(document.getElementById('start-date').value);
                        const endDate = new Date(document.getElementById('end-date').value);
                        if (itemDate < startDate || itemDate > endDate) return false;
                    }
                }

                // Model filter
                if (modelFilter !== 'all' && item.model_id !== modelFilter) return false;

                // Framework filter
                if (frameworkFilter !== 'all' && item.compliance_framework !== frameworkFilter) return false;

                // Search filter
                if (searchTerm) {
                    const searchableText = JSON.stringify(item).toLowerCase();
                    if (!searchableText.includes(searchTerm)) return false;
                }

                return true;
            });

            currentPage = 1;
            displayMetadata();
            updatePagination();
            updateStatistics();
        }

        // Search metadata
        function searchMetadata() {
            filterMetadata();
        }

        // Handle date range change
        document.getElementById('date-range').addEventListener('change', function() {
            const customRange = document.getElementById('custom-date-range');
            if (this.value === 'custom') {
                customRange.style.display = 'block';
            } else {
                customRange.style.display = 'none';
            }
        });

        // Switch between views
        function switchView(view) {
            // Update active button
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-view="${view}"]`).classList.add('active');

            // Hide all views
            document.querySelectorAll('.metadata-content').forEach(content => 
                content.style.display = 'none');

            // Show selected view
            document.getElementById(`${view}-view`).style.display = 'block';
            currentView = view;

            displayMetadata();
        }

        // Display metadata in current view
        function displayMetadata() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredMetadataData.slice(startIndex, endIndex);

            if (currentView === 'cards') {
                displayCardsView(pageData);
            } else if (currentView === 'table') {
                displayTableView(pageData);
            } else if (currentView === 'json') {
                displayJsonView(pageData);
            }
        }

        // Display cards view
        function displayCardsView(data) {
            const container = document.getElementById('metadata-cards');
            container.innerHTML = '';

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'metadata-card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${item.model_id}</h3>
                        <span class="timestamp">${formatTimestamp(item.timestamp)}</span>
                    </div>
                    <div class="card-content">
                        <div class="card-field">
                            <label>Framework:</label>
                            <span class="framework-badge ${item.compliance_framework}">${item.compliance_framework}</span>
                        </div>
                        <div class="card-field">
                            <label>Stage:</label>
                            <span>${item.stage || 'N/A'}</span>
                        </div>
                        <div class="card-field">
                            <label>Compliance Score:</label>
                            <span class="compliance-score ${getComplianceClass(item.compliance_score)}">
                                ${item.compliance_score ? item.compliance_score.toFixed(2) : 'N/A'}
                            </span>
                        </div>
                        <div class="card-field">
                            <label>Pipeline ID:</label>
                            <span>${item.pipeline_id || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="viewMetadataDetails(${startIndex + index})">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="btn btn-small btn-secondary" onclick="exportSingleMetadata(${startIndex + index})">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Display table view
        function displayTableView(data) {
            const tbody = document.getElementById('metadata-table-body');
            tbody.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatTimestamp(item.timestamp)}</td>
                    <td>${item.model_id}</td>
                    <td><span class="framework-badge ${item.compliance_framework}">${item.compliance_framework}</span></td>
                    <td>${item.stage || 'N/A'}</td>
                    <td>
                        <span class="compliance-score ${getComplianceClass(item.compliance_score)}">
                            ${item.compliance_score ? item.compliance_score.toFixed(2) : 'N/A'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-small" onclick="viewMetadataDetails(${(currentPage - 1) * itemsPerPage + index})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-small btn-secondary" onclick="exportSingleMetadata(${(currentPage - 1) * itemsPerPage + index})">
                            <i class="fas fa-download"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Display JSON view
        function displayJsonView(data) {
            const container = document.getElementById('json-viewer');
            container.innerHTML = formatJSON(data);
        }

        // View metadata details in modal/popup
        function viewMetadataDetails(index) {
            const item = filteredMetadataData[index];
            const detailsWindow = window.open('', '_blank', 'width=800,height=600');
            
            detailsWindow.document.write(`
                <html>
                    <head>
                        <title>Metadata Details - ${item.model_id}</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; }
                            pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
                            .header { margin-bottom: 20px; }
                            .json-key { color: #0066cc; }
                            .json-value { color: #cc6600; }
                            .json-string { color: #009900; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>Metadata Details</h1>
                            <p><strong>Model:</strong> ${item.model_id}</p>
                            <p><strong>Timestamp:</strong> ${formatTimestamp(item.timestamp)}</p>
                        </div>
                        <pre>${formatJSON(item)}</pre>
                    </body>
                </html>
            `);
        }

        // Export single metadata item
        function exportSingleMetadata(index) {
            const item = filteredMetadataData[index];
            const dataStr = JSON.stringify(item, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `metadata_${item.model_id}_${item.timestamp}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Export all filtered metadata
        function exportMetadata() {
            const dataStr = JSON.stringify(filteredMetadataData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `ciaf_metadata_export_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'desc';
            }

            filteredMetadataData.sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];

                if (typeof valueA === 'string') valueA = valueA.toLowerCase();
                if (typeof valueB === 'string') valueB = valueB.toLowerCase();

                if (sortDirection === 'asc') {
                    return valueA > valueB ? 1 : -1;
                } else {
                    return valueA < valueB ? 1 : -1;
                }
            });

            displayMetadata();
        }

        // Pagination
        function nextPage() {
            const totalPages = Math.ceil(filteredMetadataData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayMetadata();
                updatePagination();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMetadata();
                updatePagination();
            }
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredMetadataData.length / itemsPerPage);
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('pagination-info');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
        }

        // Update statistics
        function updateStatistics() {
            document.getElementById('total-records').textContent = metadataViewerData.length;
            document.getElementById('filtered-records').textContent = filteredMetadataData.length;
            
            const uniqueModels = new Set(filteredMetadataData.map(item => item.model_id));
            document.getElementById('unique-models').textContent = uniqueModels.size;
            
            const uniqueFrameworks = new Set(filteredMetadataData.map(item => item.compliance_framework));
            document.getElementById('unique-frameworks').textContent = uniqueFrameworks.size;
        }

        // Helper functions
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function getComplianceClass(score) {
            if (!score) return 'unknown';
            if (score >= 0.8) return 'high';
            if (score >= 0.6) return 'medium';
            return 'low';
        }

        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2)
                .replace(/("([^"\\]|\\.)*")/g, '<span class="json-string">$1</span>')
                .replace(/("([^"\\]|\\.)*")\s*:/g, '<span class="json-key">$1</span>:')
                .replace(/:\s*([^",\[\{\s][^",\[\{]*)/g, ': <span class="json-value">$1</span>');
        }
    </script>
</body>
</html>
